#cloud-config
fqdn: controller-0-mytestcluster
users:
- name: zero
  gecos: zero
  sudo: ALL=(ALL) NOPASSWD:ALL
  shell: /bin/bash
  lock_passwd: true
  ssh_authorized_keys:
    - 'ssh-rsa '

runcmd:
- [mkdir, -p, -m, 0700, /var/lib/kubernetes/certs]
- [mkdir, -p, -m, 0700, /etc/etcd/ssl]
- [mkdir, -p, -m, 0700, /var/lib/etcd]

write_files:
# create certificates
- path: /var/lib/kubernetes/certs/admin.crt
  owner: zero:zero
  permissions: '0644'
  defer: true
  encoding: b64
  content: 
- path: /var/lib/kubernetes/certs/admin.key
  owner: zero:zero
  permissions: '0644'
  defer: true
  encoding: b64
  content: 
- path: /var/lib/kubernetes/certs/ca.crt
  owner: zero:zero
  permissions: '0644'
  defer: true
  encoding: b64
  content: 
- path: /var/lib/kubernetes/certs/ca.key
  owner: zero:zero
  permissions: '0644'
  defer: true
  encoding: b64
  content: 
- path: /var/lib/kubernetes/certs/kube-api-server.crt
  owner: zero:zero
  permissions: '0644'
  defer: true
  encoding: b64
  content: 
- path: /var/lib/kubernetes/certs/kube-api-server.key
  owner: zero:zero
  permissions: '0644'
  defer: true
  encoding: b64
  content: 
- path: /var/lib/kubernetes/certs/service-accounts.crt
  owner: zero:zero
  permissions: '0644'
  defer: true
  encoding: b64
  content: 
- path: /var/lib/kubernetes/certs/service-accounts.key
  owner: zero:zero
  permissions: '0644'
  defer: true
  encoding: b64
  content: 
