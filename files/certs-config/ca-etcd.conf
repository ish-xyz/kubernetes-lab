keyUsage         = critical, digitalSignature, keyEncipherment
subjectAltName   = IP:127.0.0.1,DNS:localhost,DNS.1:controller-0-mytestcluster, DNS.2:controller-1-mytestcluster, DNS.3:controller-2-mytestcluster

[etcd_client_distinguished_name]
CN = etcd-client
OU = mytestcluster
C  = UK
ST = London
L  = London